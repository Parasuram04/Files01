<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .container{
            position: relative;
            top: 40%;
            left: 40%;
            height: 600px;
            width: 300px;
        }


    </style>
</head>
<body>
    <div class="container">
        <form action="./p3.html" method="post" name="f1">
            <fieldset>
                <table>
                    <tr>
                        <td>Name</td>
                        <td>:<input type="text" name="t1" placeholder="Enter name"></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td>:<input type="email" name="t2" placeholder="Enter email"></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td>:&nbsp;<input type="password" name="t3" placeholder="Enter password"></td>
                    </tr>
                </table>
                <span><button type="submit" value="Login">Login</button></span>

            </fieldset>
        </form>

    </div>
</body>
</html>
